<!DOCTYPE html>
    <html >
        <div class="container">
    <title>Signup Form Car</title>
    <head>
    
        <h1 id="H1">Signup Form Car</h1>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form action="/submit-form.php" method="post">
    
            <div>
                <label for="name">Name *</label>
                <br>
                <input type="text" id="name" value="" placeholder="Name" required>
                <br>
            </div>
    
            <div>
                <label for="email">Email *</label>
                <br>
                <input type="email" id="email" value="" placeholder="Email" required>
                <br>
            </div>
            <div id="gen">
                <label for="gender">Choose Gender *</label>
                <br>
                <label for="gender_m">Male</label>
                <input type="radio" name="gender" id="gender_m" value="Male">
                <label for="gender_f">Female</label>
                <input type="radio" name="gender" id="gender_f" value="female">
                <br>
            </div>
            <div id="carsDiv">
                    <label for="cars">Choose a car: *</label>
                    <select id="cars" name="cars" required>
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                    </select>
            </div>
            <div>
                <label for="age">Age *</label >
                <br>
                <input type="number" minlength="1" maxlength="100" id="age" required>
                <br>
            </div>
            <div>
                <label for="dob">DOB *</label>
                <br>
                <input type="date" id="dob" required>
                <br>
            </div>
            <div>
                <label for="tel">Mobile No.</label>
                <br>
                <input type="tel" id="tel" maxlength="10" placeholder="xxx-xxx-xxxx">
                <br>
            </div>
            <div>
                <label for="password">Password *</label>
                <br>
                <input type="password" id="password" placeholder="password" required>
                <br>
            </div>
            <div>
                <label for="tos">TOS *</label>
                
                <input type="checkbox" id="tos" value="tos" required>
                <br>
            </div>
            <div>
                <label for="submit">submit</label>
                <input type="submit" id="submit" value="Submit">
                <br>
            </div>
    
        </form>
        <script type="text/javascript" src="./script.js">
    </script>
    
    </body>
</div>
    </html>
